---
layout: default
---

{% include topnav.html %}

<main class="wrapper">
  <nav class="side-nav">
    <button id="toggleNavButton">Menu</button>
    <ul>
      {%- for item in site.data.guide.toc -%}
      <li class="{% if page.url == item[1].url %}active{% endif %}">
        <a href="{{site.baseurl}}{{item[1].url}}">{{item[1].title}}</a>
      </li>
      {%- endfor -%}      
    </ul>    
  </nav>

  <article>
    <div id="title"><h1>{{page.title}}</h1></div>
    <div id="pagetoc">
      {% include toc.html html=content id="markdown-toc" item_class="pagetoc-h%level%" h_min=2 h_max=3 %}
    </div>
    <div id="content">{{ content }}</div>
  </article>
  
</main>

<script>
  toggleNavButton.addEventListener('click', function(event) {
    const nav = event.target.parentElement;
    nav.classList.toggle('open');
  });
</script>
