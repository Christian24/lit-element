  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>part styling test</title>
  <script>
    window.ShadyDOM = {force: !!window.location.search.match('shadydom')};
    //delete Document.prototype.adoptedStyleSheets;
  </script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
</head>
<body>
  <script type="module">

    import './elements.js';

    const params = {};
    const search = location.search.slice(location.search.indexOf('?') + 1);
    search.split('&').forEach(kv => params[kv.split('=')[0]] = decodeURIComponent(kv.split('=')[1]));

    const element = params.element || 'my-stuff';
    const count = params.count || 1;

    const awaitSubtree = async (el) => {
      if (el.updateComplete) {
        await el.updateComplete;
        const clients = el.renderRoot.querySelectorAll('*');
        await Promise.all(Array.from(clients).map((e) =>
          awaitSubtree(e)));
      }
    };

    const start = performance.now();
    const els = [];
    for (let i=0; i<count; i++) {
      const el = document.createElement(element);
      document.body.appendChild(el);
      els.push(el);
    }
    Promise.all(els.map(e => awaitSubtree(e))).then(() => {
      const end = performance.now();
      window.tachometerResult = end - start;
    });

  </script>
</body></html>
