  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lit-element demo</title>
  <script>
    //ShadyDOM = {force: true};
    delete Document.prototype.adoptedStyleSheets;
  </script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module">
    import {documentStyle, part, css} from '../lib/document-style.js';
    documentStyle(css`

        body {
          background: beige;
          padding: 8px;
          margin: 0;
        }

        ${part('part-host::part(header)', css`
          font-size: 2em;
          padding: 8px;
          background: orange;
        `)}

        ${part(['body', 'part-host::part(header)'], css`
          border: 1px solid magenta;
        `)}

        ${part('part-host2.special::part(header)', css`
          background: gray;
        `)}

        ${part('part-host2.special::part(b)', css`
          background: gray;
        `)}

      `);
  </script>
  <script type="module" src="./part-styled.js"></script>
</head>
<body>
    <part-host>
      <part-child></part-child>
    </part-host>
    <hr>
    <part-child></part-child>
    <hr>
    <part-host special></part-host>
    <hr>
    <part-host2></part-host2>
</body></html>
