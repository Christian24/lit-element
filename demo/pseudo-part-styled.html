  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lit-element demo</title>
  <script>
    //ShadyDOM = {force: true};
  </script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module">
    import {elementStyle, css} from '../lib/element-style.js';
    elementStyle('pseudo-part', css`

        :host(.red) [part=button] {
          background: red;
        }

      `);

    elementStyle('pseudo-part', css`

        :host(.orange) [part=button] {
          background: orange;
        }

      `);
  </script>
  <script type="module" src="./pseudo-part-styled.js"></script>
</head>
<body>
    <pseudo-part></pseudo-part>
    <pseudo-part class="red"></pseudo-part>
    <pseudo-part class="orange"></pseudo-part>
</body></html>
